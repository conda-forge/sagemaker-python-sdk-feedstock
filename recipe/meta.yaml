{% set name = "sagemaker-python-sdk" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/aws/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 15d719beb6219bd7999cecc80fe9a140d55635ab61bde6d86f3d5fc5da92208a

build:
  number: 0
  entry_points:
    - sagemaker=sagemaker.cli.main:main
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win]

requirements:
  host:
    - pip
    - python
  run:
    - boto3 >=1.14.12
    - importlib-metadata >=1.4.0
    - numpy >=1.9.0
    - packaging >=20.0
    - protobuf >=3.1
    - protobuf3-to-dict >=0.1.5
    - pyyaml >=3.10,<5
    - python
    - scipy >=0.19.0
    - smdebug-rulesconfig

test:
  imports:
    - sagemaker
    - sagemaker.amazon
    - sagemaker.chainer
    - sagemaker.cli
    - sagemaker.local
    - sagemaker.mxnet
    - sagemaker.pytorch
    - sagemaker.rl
    - sagemaker.sklearn
    - sagemaker.sparkml
    - sagemaker.tensorflow
    - sagemaker.tensorflow.tensorflow_serving
    - sagemaker.tensorflow.tensorflow_serving.apis
    - sagemaker.workflow
    - sagemaker.xgboost
  commands:
    - sagemaker --help

about:
  home: https://github.com/aws/sagemaker-python-sdk/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: Open source library for training and deploying models on Amazon SageMaker.
  doc_url: https://sagemaker.readthedocs.io/en/stable/
  dev_url: https://github.com/aws/sagemaker-python-sdk/

extra:
  recipe-maintainers:
    - rluria14
    - benhuff
    - oblute
