{% set name = "sagemaker-python-sdk" %}
{% set version = "2.254.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/sagemaker/sagemaker-{{ version }}.tar.gz
  sha256: 68074e291540a01f92022d82a3e31b3f49a150634c2cef102000cefcf6f0f184

build:
  entry_points:
    - sagemaker-upgrade-v2=sagemaker.cli.compatibility.v2.sagemaker_upgrade_v2:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 2

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - hatchling
  run:
    - python >={{ python_min }}
    - sagemaker-core >=1.0.17,<2.0.0
    - attrs >=24,<26
    - boto3 >=1.39.5,<2.0
    - cloudpickle >=2.2.1
    - google-pasta
    - numpy >=1.9.0,<3.0
    - protobuf >=3.12,<6.32
    - omegaconf >=2.2,<3
    - smdebug-rulesconfig ==1.0.1
    - importlib-metadata >=1.4.0,<7.0
    - packaging >=23.0,<25.0
    - pandas
    - smdebug-rulesconfig ==1.0.1
    - fastapi
    - pathos
    - schema
    - pyyaml ~=6.0
    - jsonschema
    - platformdirs
    - tblib >=1.7.0,<4
    - urllib3 >=1.26.8,<3.0.0
    - uvicorn
    - requests
    - docker-py
    - tqdm
    - psutil
    - graphene >=3,<4

test:
  imports:
    - sagemaker
    - sagemaker.amazon
    - sagemaker.apiutils
    - sagemaker.automl
    - sagemaker.chainer
    - sagemaker.cli
    - sagemaker.cli.compatibility
    - sagemaker.cli.compatibility.v2
    - sagemaker.cli.compatibility.v2.modifiers
    - sagemaker.debugger
    - sagemaker.feature_store
    - sagemaker.lineage
    - sagemaker.local
    - sagemaker.model_monitor
    - sagemaker.mxnet
    - sagemaker.pytorch
    - sagemaker.rl
    - sagemaker.sklearn
    - sagemaker.spark
    - sagemaker.sparkml
    - sagemaker.tensorflow
    - sagemaker.workflow
    - sagemaker.xgboost
  commands:
    - pip check
    - sagemaker-upgrade-v2 --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/aws/sagemaker-python-sdk/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: Open source library for training and deploying models on Amazon SageMaker.
  doc_url: https://sagemaker.readthedocs.io/en/stable/
  dev_url: https://github.com/aws/sagemaker-python-sdk/

extra:
  recipe-maintainers:
    - mollyheamazon
    - liujiaor
    - knikure
    - jgoyani1
    - mufaddal-rohawala
    - claytonparnell
    - mxr-conda
    - rluria14
    - benhuff
    - oblute
