{% set name = "sagemaker" %}
{% set version = "3.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/sagemaker/sagemaker-{{ version }}.tar.gz
  sha256: 22500e134eff6a19e782e9202d70cf3275ec87924b425b88e1e3ab1af04a8ff1

build:
  noarch: python
  number: 0

requirements:
  run:
    - python >=3.9
    - sagemaker-core >=2.4.1
    - sagemaker-train >=1.4.1
    - sagemaker-serve >=1.4.1
    - sagemaker-mlops >=1.4.1

test:
  imports:
    - sagemaker
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aws/sagemaker-python-sdk/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: Open source library for training and deploying models on Amazon SageMaker.
  doc_url: https://sagemaker.readthedocs.io/en/stable/
  dev_url: https://github.com/aws/sagemaker-python-sdk/

extra:
  recipe-maintainers:
    - mollyheamazon
    - mufaddal-rohawala
    - claytonparnell
    - zhaoqizqwang
    - nargokul
